# Flutter国际化配置文件
# 更多信息: https://docs.flutter.dev/development/accessibility-and-localization/internationalization

# ARB文件目录
arb-dir: l10n

# 模板ARB文件
template-arb-file: app_en.arb

# 输出目录
output-dir: lib/generated/l10n

# 输出本地化文件
output-localization-file: app_localizations.dart

# 输出类名
output-class: AppLocalizations

# 首选支持的语言环境
preferred-supported-locales:
  - en
  - zh

# 头部文件
header-file: l10n/header.txt

# 头部注释
header: |
  /// Generated file. Do not edit.
  ///
  /// To regenerate, run: `flutter gen-l10n`
  ///
  /// Project: simple_app
  /// Generated: 2025-07-12

# 是否使用延迟加载
use-deferred-loading: false

# 生成合成包
synthetic-package: false

# 项目目录
project-dir: .

# 是否生成空的构造函数
nullable-getter: true

# 格式化输出
format: true

# 使用转义
use-escaping: false

# 抑制警告
suppress-warnings: false

# 未翻译消息文件
untranslated-messages-file: l10n/untranslated.json

# 输出本地化委托文件
output-localization-delegate-file: app_localizations_delegate.dart

# 生成器选项
generator:
  # 生成器类型
  type: "flutter"
  
  # 输出格式
  output-format: "dart"
  
  # 是否生成测试
  generate-tests: true
  
  # 测试输出目录
  test-output-dir: test/l10n
  
  # 是否生成文档
  generate-docs: true
  
  # 文档输出目录
  docs-output-dir: docs/l10n

# 验证选项
validation:
  # 验证ARB文件
  validate-arb: true
  
  # 验证翻译完整性
  validate-translations: true
  
  # 验证占位符
  validate-placeholders: true
  
  # 验证复数形式
  validate-plurals: true
  
  # 验证选择形式
  validate-selects: true
  
  # 严格模式
  strict-mode: false

# 高级选项
advanced:
  # 自定义日期格式
  custom-date-formats:
    - "yyyy-MM-dd"
    - "MM/dd/yyyy"
    - "dd.MM.yyyy"
  
  # 自定义数字格式
  custom-number-formats:
    - "###,###.##"
    - "#,##0.00"
  
  # 自定义货币格式
  custom-currency-formats:
    - "¤#,##0.00"
    - "¤ #,##0.00"
  
  # 启用RTL支持
  enable-rtl: true
  
  # 启用复数支持
  enable-plurals: true
  
  # 启用选择支持
  enable-selects: true
  
  # 启用性别支持
  enable-gender: true
  
  # 启用上下文支持
  enable-context: true

# 性能选项
performance:
  # 启用缓存
  enable-cache: true
  
  # 缓存目录
  cache-dir: .dart_tool/flutter_gen/l10n_cache
  
  # 并行处理
  parallel-processing: true
  
  # 最大并行数
  max-parallel: 4
  
  # 增量构建
  incremental-build: true

# 调试选项
debug:
  # 详细输出
  verbose: false
  
  # 输出时间统计
  timing: false
  
  # 输出内存使用
  memory-usage: false
  
  # 保留临时文件
  keep-temp-files: false

# 集成选项
integration:
  # VS Code集成
  vscode:
    enabled: true
    auto-generate: true
  
  # IntelliJ集成
  intellij:
    enabled: true
    auto-generate: true
  
  # CI/CD集成
  ci-cd:
    enabled: true
    validate-on-build: true
    fail-on-missing: false
